# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# https://appsectribe.medium.com/automerge-github-dependabot-alerts-with-github-actions-7cd6f5763750
# https://web.archive.org/web/20211125074718/https://appsectribe.medium.com/automerge-github-dependabot-alerts-with-github-actions-7cd6f5763750

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    rebase-strategy: "auto"
    labels:
      - "security"
      - "dependencies"
    open-pull-requests-limit: 0
